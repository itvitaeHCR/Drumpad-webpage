<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="website-style.css">
    <link rel="stylesheet" href="index-style.css">
    <title>Home</title>
</head>

<body>
    <header>
        <nav>
            <a href="/index.html">HOME</a>
            <a href="/contact.html">CONTACT</a>
        </nav>
    </header>

    <main>
        <section class="main-section main-section1">

        </section>

        <section class="main-section main-section2">
            <div class="drumpad-container">
                <h2>PLAY SOME DRUMS!</h2>
                <div class="grid-container">
                    <div class="drumpad drumpad1">
                        <button class="cymbal" id="crash">CRASH</button>
                        <audio src="/drumkit/Drum Kits/Kit 3 - Acoustic/CyCdh_K3Crash-01.wav" type="audio/mpeg"
                            id="acoustic-crash"></audio>
                    </div>
                    <div class="drumpad drumpad2">
                        <button class="cymbal" id="hihat">HIHAT</button>
                        <audio src="/drumkit/Drum Kits/Kit 3 - Acoustic/CyCdh_K3ClHat-02.wav" type="audio/mpeg"
                            id="acoustic-hihat"></audio>
                    </div>
                    <div class="drumpad drumpad3">
                        <button class="cymbal" id="splash">SPLASH</button>
                        <audio src="/drumkit/Drum Kits/Kit 3 - Acoustic/CyCdh_K3Crash-03.wav" type="audio/mpeg"
                            id="acoustic-splash"></audio>
                    </div>
                    <div class="drumpad drumpad4">
                        <button class="cymbal" id="ride">RIDE</button>
                        <audio src="/drumkit/Drum Kits/Kit 3 - Acoustic/CyCdh_K3Crash-06.wav" type="audio/mpeg"
                            id="acoustic-ride"></audio>
                    </div>
                    <div class="drumpad drumpad5">
                        <button class="drum" id="snare">SNARE</button>
                        <audio src="/drumkit/Drum Kits/Kit 3 - Acoustic/CyCdh_K3Snr-01.wav" type="audio/mpeg"
                            id="acoustic-snare"></audio>
                    </div>
                    <div class="drumpad drumpad6">
                        <button class="drum" id="high-tom">HIGH TOM</button>
                        <audio src="/drumkit/Drum Kits/Kit 3 - Acoustic/CyCdh_K3Tom-01.wav" type="audio/mpeg"
                            id="acoustic-high-tom"></audio>
                    </div>
                    <div class="drumpad drumpad7">
                        <button class="drum" id="low-tom">LOW TOM</button>
                        <audio src="/drumkit/Drum Kits/Kit 3 - Acoustic/CyCdh_K3Tom-04.wav" type="audio/mpeg"
                            id="acoustic-low-tom"></audio>
                    </div>
                    <div class="drumpad drumpad8">
                        <button class="drum" id="floor-tom">FLOOR TOM</button>
                        <audio src="/drumkit/Drum Kits/Kit 3 - Acoustic/CyCdh_K3Tom-05.wav" type="audio/mpeg"
                            id="acoustic-floor-tom"></audio>
                    </div>
                    <div class="drumpad drumpad9">
                        <button class="drum" id="bass">BASS</button>
                        <audio src="/drumkit/Drum Kits/Kit 3 - Acoustic/CyCdh_K3Kick-01.wav" type="audio/mpeg"
                            id="acoustic-bass"></audio>
                    </div>


                </div>
            </div>
        </section>
    </main>

    <footer class="foot">
        <p>ok bye</p>
    </footer>

    <script src="scripts.js"></script>

</body>

</html>
